<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../src/assets/styles/Register.css">
</head>
<body>
<div class="card">
    <a href="index.html">
    <img src="../src/assets/images/main_logo.png" alt="Company Logo">
    </a>
    <form>
        <div class="form-row">
            <div class="form-column">
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Nickname (ID)" required>
                <input type="tel" placeholder="Phone Number" required>

                <div class="form-group">

                <label for="gender">Gender</label>
                    <div class="radio-group">
                        <label for="gender-male">Male</label>
                        <input type="radio" id="gender-male" name="gender" value="male" required>

                        <label for="gender-female">Female</label>
                        <input type="radio" id="gender-female" name="gender" value="female" required>
                    </div>
                </div>

            </div>

            <div class="form-column">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="email" placeholder="Email" required>
                <input type="date" placeholder="Birth Date" required>
            </div>
        </div>

        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
