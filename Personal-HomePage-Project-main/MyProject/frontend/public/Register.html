<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../src/assets/styles/Register.css">
</head>
<body>
<div class="card">
    <a href="index.html">
    <img src="../src/assets/images/main_logo.png" alt="Company Logo">
    </a>
    <form>
        <div class="form-row">
            <div class="form-column">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname (ID)</label>
                    <input type="text" id="nickname" placeholder="Enter your nickname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <label for="gender-male">Male</label>
                        <input type="radio" id="gender-male" name="gender" value="male" required>

                        <label for="gender-female">Female</label>
                        <input type="radio" id="gender-female" name="gender" value="female" required>
                    </div>
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" required>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
